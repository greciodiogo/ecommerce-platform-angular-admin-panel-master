<mat-card>
  <mat-card-title-group>
    <mat-card-title>
      {{ (category$ | async)?.name }}
    </mat-card-title>
  </mat-card-title-group>
  <mat-tab-group dynamicHeight>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="mat-tab-icon">inventory_2</mat-icon>
        Products
      </ng-template>
      <mat-card-content>
        <app-category-products
          *ngIf="category$ | async"
          [category]="(category$ | async) ?? null"
        ></app-category-products
      ></mat-card-content>
    </mat-tab>
  </mat-tab-group>
</mat-card>
