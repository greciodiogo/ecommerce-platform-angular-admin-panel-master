<mat-card>
  <mat-card-title-group>
    <mat-card-title>
      <a mat-button routerLink="/catalog/promotions">
        <mat-icon>arrow_back</mat-icon></a
      >Create new Promotion
    </mat-card-title>
  </mat-card-title-group>
  <mat-card-content>
    <form [formGroup]="createForm" (submit)="save()">
      <div class="items">
        <h2>Items</h2>
        <!-- <app-order-items-input></app-order-items-input> -->
      </div>

      <div class="contact">
        <h2>Contact data</h2>
        <mat-form-field appearance="outline">
          <mat-label> Contact Email </mat-label>
          <input matInput type="email" formControlName="contactEmail" />
          <mat-error *ngIf="createForm.controls.contactEmail.invalid">
            Invalid email
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label> Contact Phone number </mat-label>
          <ngx-mat-intl-tel-input
            formControlName="contactPhone"
            [enableSearch]="true"
            [preferredCountries]="['us']"
          ></ngx-mat-intl-tel-input>
          <mat-error *ngIf="createForm.controls.contactPhone.invalid">
            Invalid phone number
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label> Full name </mat-label>
          <input matInput type="text" formControlName="fullName" />
          <mat-error *ngIf="createForm.controls.fullName.invalid">
            Invalid full name
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label> Message </mat-label>
          <textarea matInput formControlName="message"></textarea>
          <mat-error *ngIf="createForm.controls.message.invalid">
            Invalid message
          </mat-error>
        </mat-form-field>
      </div>

      <div class="details">
        <div class="buttons">
          <button
            mat-button
            type="button"
            routerLink="/catalog/promotions"
            color="primary"
          >
            Cancel
          </button>
          <button
            mat-flat-button
            type="submit"
            [disabled]="!createForm.valid || !createForm.dirty"
            color="primary"
          >
            Create
          </button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
