<mat-card>
  <mat-card-title-group>
    <mat-card-title>Addresses</mat-card-title>
  </mat-card-title-group>
  <mat-card-content>
    <span *ngIf="(addresses$ | async)?.length === 0" class="empty-placeholder">
      No addresses found
    </span>
    <mat-tree
      [dataSource]="dataSource"
      [treeControl]="treeControl"
      class="addresses-tree"
    >
      <mat-tree-node
        *matTreeNodeDef="let node"
        matTreeNodeToggle
        class="mat-body-strong"
      >
        <span (click)="goToDetails(node)" style="cursor:pointer">{{ node.name }}</span>
        <button
          mat-icon-button
          class="add-button"
          color="primary"
          (click)="addAddress(node)"
          [appAuthRole]="['admin', 'manager']"
        >
          <mat-icon>add</mat-icon>
        </button>
      </mat-tree-node>

      <mat-tree-node
        *matTreeNodeDef="let node; when: hasNoContent"
        class="new-node"
        [appAuthRole]="['admin', 'manager']"
      >
        <form (submit)="add(); $event.preventDefault()" [formGroup]="formGroup">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="newName" />
          </mat-form-field>
          <button mat-flat-button color="primary" [ngClass]="{
            'admin_color': (role$ | async) === 'admin',
            'sales_color': (role$ | async) === 'sales',
            'manager_color': (role$ | async) === 'manager',
        }">Add</button>
        </form>
      </mat-tree-node>

      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <div class="mat-tree-node mat-body-strong">
          <button
            mat-icon-button
            matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.name"
          >
            <mat-icon class="mat-icon-rtl-mirror">
              {{
                treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'
              }}
            </mat-icon>
          </button>
          <span (click)="goToDetails(node)" style="cursor:pointer">{{ node.name }}</span>
          <button
            mat-icon-button
            class="add-button"
            color="primary"
            (click)="addAddress(node)"
            [appAuthRole]="['admin', 'manager']"
            [ngClass]="{
              'admin_color': (role$ | async) === 'admin',
              'sales_color': (role$ | async) === 'sales',
              'manager_color': (role$ | async) === 'manager',
          }"
          >
            <mat-icon>add</mat-icon>
          </button>
        </div>
        <div
          [class.addresses-tree-invisible]="!treeControl.isExpanded(node)"
          role="group"
        >
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
    <button
      mat-icon-button
      class="add-button"
      color="primary"
      (click)="addAddress()"
      *ngIf="!!newNode.parentAddress"
      [appAuthRole]="['admin', 'manager']"
      [ngClass]="{
        'admin_color': (role$ | async) === 'admin',
        'sales_color': (role$ | async) === 'sales',
        'manager_color': (role$ | async) === 'manager',
    }"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
