<mat-card>
  <mat-card-title-group>
    <mat-card-title>
      <a mat-button routerLink="/catalog/faqs">
        <mat-icon>arrow_back</mat-icon></a
      >Create new Frequent and Answer Question
    </mat-card-title>
  </mat-card-title-group>
  <mat-card-content>
    <form [formGroup]="addForm" (submit)="save()">
      <div class="form-column">
        <mat-form-field appearance="outline" class="product-name">
          <mat-label>Question title</mat-label>
          <input type="text" matInput required formControlName="question" />
          <mat-error>Invalid Question title</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="product-description">
          <mat-label>Answer description</mat-label>
          <textarea matInput required formControlName="answer"></textarea>
          <mat-error>Invalid Answer description</mat-error>
        </mat-form-field>
      </div>
      <div class="form-column">
        <mat-form-field appearance="outline" class="product-visible">
          <mat-label>Visibility</mat-label>
          <mat-select formControlName="visible">
            <mat-option value="true">Visible</mat-option>
            <mat-option value="false">Hidden</mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <button
            mat-button
            type="button"
            routerLink="/catalog/faqs"
            color="primary"
          >
            Cancel
          </button>
          <button
            mat-flat-button
            type="submit"
            [disabled]="!addForm.valid || !addForm.dirty"
            color="primary"
            [ngClass]="{
              'admin_color': (role$ | async) === 'admin',
              'sales_color': (role$ | async) === 'sales',
              'manager_color': (role$ | async) === 'manager',
          }"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
