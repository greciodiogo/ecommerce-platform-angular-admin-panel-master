<form (submit)="save()" [formGroup]="editForm">
  <div class="user-form">
    <mat-form-field appearance="outline">
      <mat-label>NIF</mat-label>
      <input matInput type="text" formControlName="nif" required />
      <mat-error *ngIf="editForm.controls.nif.invalid">
        Invalid nif
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Shop Name</mat-label>
      <input matInput type="text" formControlName="shopName" />
      <mat-error *ngIf="editForm.controls.shopName.invalid">
        Invalid Shop name
      </mat-error>
    </mat-form-field>
    <ng-template
      [appAuthRole]="['sales']"
    >
      <mat-form-field appearance="outline"
      >
        <mat-label>Shop Alvara</mat-label>
        <input matInput type="text" formControlName="alvara" />
        <mat-error *ngIf="editForm.controls.alvara.invalid">
          Invalid Shop Alvara
        </mat-error>
      </mat-form-field>
    </ng-template>
    
  </div>
  <div class="user-actions">
    <button mat-flat-button color="warn" (click)="delete()" type="button">
      Delete
    </button>
    <div class="user-actions-spacer"></div>
    <button
      mat-button
      color="primary"
      (click)="cancel.emit(); resetValues()"
      type="button"
    >
      Cancel
    </button>
    <button mat-flat-button color="primary" type="submit">Save</button>
  </div>
</form>
