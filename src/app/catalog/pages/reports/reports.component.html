<div class="reports-container">
  <div *ngFor="let reportItem of reportsTypes" class="report-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ reportItem.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ reportItem.name }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          (click)="generateReport(reportItem)"
        >
          Generate Report
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
