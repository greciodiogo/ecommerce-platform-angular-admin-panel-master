<div class="reports-container">
  <div *ngFor="let reportItem of reportsTypes" class="report-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <mat-icon [color]="reportItem.color">{{ reportItem.icon }}</mat-icon>
          {{ reportItem.name }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          Generate detailed reports for {{ reportItem.name.toLowerCase() }} with filtering and export capabilities.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          [color]="reportItem.color"
          (click)="navigateToReport(reportItem)"
        >
          Open Report
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
