<div class="log-detail-content">
  <h3>Log Details</h3>
  <div><strong>ID:</strong> {{ log.id }}</div>
  <div><strong>User ID:</strong> {{ log.userId }}</div>
  <div><strong>Action:</strong> {{ log.action }}</div>
  <div><strong>Entity:</strong> {{ log.entity }}</div>
  <div><strong>Entity ID:</strong> {{ log.entityId }}</div>
  <div><strong>Description:</strong> {{ log.description }}</div>
  <div><strong>Details:</strong></div>
  <pre>{{ log.details | json }}</pre>
  <button mat-button (click)="cancel.emit()">Close</button>
</div>
