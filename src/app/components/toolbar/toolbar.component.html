<mat-toolbar
  color="primary"
  [ngClass]="{
    sales_color: (role$ | async) === 'sales',
    manager_color: (role$ | async) === 'manager'
  }"
>
  <button
    mat-icon-button
    *ngIf="matchesMedium | async"
    (click)="toggleSidenav()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ title.getTitle() }}</span>
  <span class="spacer"></span>
  <button class="demo-section" mat-button [matMenuTriggerFor]="afterMenu">
    <mat-icon matBadge="5" matBadgePosition="after" matBadgeColor="accent">notifications</mat-icon>
  </button>
  <mat-menu #afterMenu="matMenu" xPosition="after">
    <button mat-menu-item>New Order was placed #1</button>
    <button mat-menu-item>New Order was placed #2</button>
    <button mat-menu-item>5 products with low stock</button>
    <button mat-menu-item>3 complaints are pending</button>
    <button mat-menu-item>total 100 order completed</button>
  </mat-menu>
  <span>{{
    (role$ | async) === 'sales' ? 'shopkeeper' : (role$ | async)
  }}</span>
  <button mat-icon-button (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
