<form (submit)="save()" [formGroup]="editForm">
  <div class="user-form">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required />
      <mat-error *ngIf="editForm.controls.email.invalid">
        Invalid email
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput type="text" formControlName="firstName" />
      <mat-error *ngIf="editForm.controls.firstName.invalid">
        Invalid first name
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput type="text" formControlName="lastName" />
      <mat-error *ngIf="editForm.controls.lastName.invalid">
        Invalid last name
      </mat-error>
    </mat-form-field>
    
  </div>
  <div class="user-actions">
    <button mat-flat-button color="warn" (click)="delete()" type="button">
      Delete
    </button>
    <div class="user-actions-spacer"></div>
    <button
      mat-button
      color="primary"
      (click)="cancel.emit(); resetValues()"
      type="button"
    >
      Cancel
    </button>
    <button mat-flat-button color="primary" type="submit" [ngClass]="{
      'admin_color': (role$ | async) === 'admin',
      'sales_color': (role$ | async) === 'sales',
      'manager_color': (role$ | async) === 'manager',
  }">Save</button>
  </div>
</form>
